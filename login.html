<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo/style.css">

<body>
    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
        </div>
        <form action="index.html" method="post" class="form" id="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" name="nome" id="username">
                
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                
                <small></small>
            </div>
            <div class="form-control">
                <label for="password ">Senha</label>
                <input type="password" name="password" id="password">
                
                <small></small>
            </div>
            <div class="form-control">
                <label for="passwordtwo ">Confirme sua senha</label>
                <input type="password" name="passwordtwo" id="passwordtwo">
                
                <small></small>

            </div>
            <button type="submit"><a href="index.html">Criar conta</a></button>
        </form>
        <script src="index.js" ></script>
    </div>
</body>
</html>
